<!doctype html>
<title>Scrape Already Exists</title>
<body>
<h1>Scraper</h1>
<form action="" method="post" name="rescrape">
    {{form.hidden_tag()}}
    <p>
        This domain has already been scraped.<br>
		Do you want to scrape it anyway?<br>
	</p>
	<table>
        {% for subfield in form.answer %}
			<tr>
				<td>{{ subfield }}</td>
				<td>{{ subfield.label }}</td>
			</tr>
		{% endfor %}
    </table>
    <p><input type="submit" name="yes" value="Submit"></p>
</form>
</body>
