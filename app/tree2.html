<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
<script>

var margin = {top: 20, right: 120, bottom: 20, left: 120},
    width = 2500 - margin.right - margin.left,
    height = 3000 - margin.top - margin.bottom;

d3.json("sitemap.json", function (error, data) {
	var h = getHeight(data);
	setUp(data, h);
});

function getHeight(data) {
	
	var h = 0;
	
	var t = d3.layout.tree()
		.size([0, 0]);

	var c = d3.select("body").append("svg")
		.attr("width", 0)
		.attr("height", 0)
		.append("g");
	
	var ns = t.nodes(data);
	var ls = t.links(ns);
	
	var node = c.selectAll(".node")
		.data(ns)
		.enter()
		.append("g")
			.attr("class", "node");
	
	var num = {0:0, 1:0, 2:0, 3:0, 4:0};
	d3.selectAll(".node").each(function(d) {
		dep = d.depth
		num[dep] = num[dep] + 1;
	});
	
	for (var x=0; x<5; x++) {
		if (num[x] > h) {
			h = num[x];
		}
	}
	
	return h*30;
}

function setUp(data, h) {
	
	var tree = d3.layout.tree()
		.size([h, width]);

	var canvas = d3.select("body").append("svg")
		.attr("width", width + margin.right + margin.left)
		.attr("height", h + margin.top + margin.bottom)
		.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	
	var nodes = tree.nodes(data);
	var links = tree.links(nodes);
	
	var node = canvas.selectAll(".node")
		.data(nodes)
		.enter()
		.append("g")
			.attr("class", "node")
			.attr("transform", function (d) { return "translate(" + d.y + "," + d.x + ")"; })
	
	node.append("circle")
		.attr("r", 5);
	
	node.append("text")
		.text(function (d) { 
			dep = d.depth
			return d.name + ' ' + h;
		});
	
	var diagonal = d3.svg.diagonal()
		.projection(function(d) { return [d.y, d.x]; });
	
	canvas.selectAll(".link")
		.data(links)
		.enter()
		.append("path")
		.attr("class", "link")
		.attr("d", diagonal);
	
	update(root);
}

</script>
</body>
